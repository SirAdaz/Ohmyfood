<!DOCTYPE html>
<html lang="fr">
	<head>
		<!-- Font Awesome -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

		<!-- Generic -->
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta name="description" content="Description">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
		<!-- <link rel="icon" type="image/png" href="img/icon.png"/> -->
		<link rel="stylesheet" href="css/reset.css"/>
		<link rel="stylesheet" href="css/main.css"/>
		<link rel="stylesheet" href="css/menu.css"/>
		<title>La palette du goût</title>
	</head>
    <body>
        <header class="header">
            <div class="container">
                <div class="header__block">
                    <a class="header__block__arrow" href="index.html"><i class="fa-solid fa-arrow-left fa-xl"></i></a>
                    <a class="header__block__logo" href="index.html"><img src="img/logo/ohmyfood@2x.svg"></a>
                </div>
            </div>
        </header>
		<div class="img_restaurant" id="img_restaurant_1"></div>
		<section class="container" id="container">
			<div class="menu">
				<div class="menu__header">
					<h1 class="menu__header__title">La palette du goût</h1>
					<label class="custom-checkbox">
						<input type="checkbox" class="checkbox"/>
						<i class="fa-regular fa-heart fa-xl restaurant_heart unchecked"></i>
						<i class="fa-solid fa-heart fa-xl restaurant_heart_solid checked"></i>
					</label>
				</div>
				<div class="meal">
					<h2 class="meal__title">entrées</h2>
					<div class="meal__border"></div>
					<label class="custom-checkbox_2 meal__block">
						<input type="checkbox" class="checkbox_2"/>
						<div class="unchecked">
							<h3 class="meal__block__title">Fricassée d'escargots</h3>
							<div class="meal__block__description">
								<p class="meal__block__description__text">Au piment d'Espelette </p>
								<p class="meal__block__description__price">25€</p>
							</div>
						</div>
						<i class="fa-solid fa-circle-check fa-xl checked_2"></i>
					</label>
					<label class="custom-checkbox_2 meal__block">
						<input type="checkbox" class="checkbox_2"/>
						<div class="unchecked">
							<h3 class="meal__block__title">Foie gras de canard mi-cuit</h3>
							<div class="meal__block__description">
								<p class="meal__block__description__text">Et ses copeaux de truffe noire</p>
								<p class="meal__block__description__price">35€</p>
							</div>
						</div>
						<i class="fa-solid fa-circle-check fa-xl checked_2"></i>
					</label>
					<label class="custom-checkbox_2 meal__block">
						<input type="checkbox" class="checkbox_2"/>
						<div class="unchecked">
							<h3 class="meal__block__title">Œuf au plat</h3>
							<div class="meal__block__description">
								<p class="meal__block__description__text">Assaisonné à la truffe sur lit de caviar</p>
								<p class="meal__block__description__price">20€</p>
							</div>
						</div>
						<i class="fa-solid fa-circle-check fa-xl checked_2"></i>
					</label>
				</div>
				<div class="meal">
					<h2 class="meal__title">plats</h2>
					<div class="meal__border"></div>
					<label class="custom-checkbox_2 meal__block">
						<input type="checkbox" class="checkbox_2"/>
						<div class="unchecked">
							<h3 class="meal__block__title">Filet de bœuf aux herbes</h3>
							<div class="meal__block__description">
								<p class="meal__block__description__text">Accompagné de sa ribambelle de légumes</p>
								<p class="meal__block__description__price">40€</p>
							</div>
						</div>
						<i class="fa-solid fa-circle-check fa-xl checked_2"></i>
					</label>
					<label class="custom-checkbox_2 meal__block">
						<input type="checkbox" class="checkbox_2"/>
						<div class="unchecked">
							<h3 class="meal__block__title">Parmentier de queue de bœuf</h3>
							<div class="meal__block__description">
								<p class="meal__block__description__text">À la truffe noire sur sa purée de panais</p>
								<p class="meal__block__description__price">35€</p>
							</div>
						</div>
						<i class="fa-solid fa-circle-check fa-xl checked_2"></i>
					</label>
					<label class="custom-checkbox_2 meal__block">
						<input type="checkbox" class="checkbox_2"/>
						<div class="unchecked">
							<h3 class="meal__block__title">Filet de turbot</h3>
							<div class="meal__block__description">
								<p class="meal__block__description__text">Aux agrumes</p>
								<p class="meal__block__description__price">44€</p>
							</div>
						</div>
						<i class="fa-solid fa-circle-check fa-xl checked_2"></i>
					</label>
				</div>
				<div class="meal">
					<h2 class="meal__title">desserts</h2>
					<div class="meal__border"></div>
					<label class="custom-checkbox_2 meal__block">
						<input type="checkbox" class="checkbox_2"/>
						<div class="unchecked">
							<h3 class="meal__block__title">Paris-Brest</h3>
							<div class="meal__block__description">
								<p class="meal__block__description__text">Revisité</p>
								<p class="meal__block__description__price">18€</p>
							</div>
						</div>
						<i class="fa-solid fa-circle-check fa-xl checked_2"></i>
					</label>
					<label class="custom-checkbox_2 meal__block">
						<input type="checkbox" class="checkbox_2"/>
						<div class="unchecked">
							<h3 class="meal__block__title">Macaron au chocolat d'exception </h3>
							<div class="meal__block__description">
								<p class="meal__block__description__text">Et glace à la vanille de Madagascar</p>
								<p class="meal__block__description__price">22€</p>
							</div>
						</div>
						<i class="fa-solid fa-circle-check fa-xl checked_2"></i>
					</label>
					<label class="custom-checkbox_2 meal__block">
						<input type="checkbox" class="checkbox_2"/>
						<div class="unchecked">
							<h3 class="meal__block__title">Mousse au chocolat</h3>
							<div class="meal__block__description">
								<p class="meal__block__description__text">Au piment d'Espelette et à la truffe noire</p>
								<p class="meal__block__description__price">23€</p>
							</div>
						</div>
						<i class="fa-solid fa-circle-check fa-xl checked_2"></i>
					</label>
				</div>
				<button class="btn">
					<p>Commander</p>
				</button>
			</div>
		</section>
		<footer class="footer">
			<div class="container">
				<a href="index.html" class="footer__link""><img class="footer__link__logo" src="img/logo/ohmyfood@2x.svg"></a>
				<div class="footer__block">
					<a class="footer__block__link" href="#"><i class="fa-solid fa-utensils fa-xs footer__block__link__icon"></i>Proposer un restaurant</a>
					<a class="footer__block__link" href="#"><i class="fa-solid fa-handshake-angle fa-xs footer__block__link__icon"></i>Devenir partenaire</a>
					<a class="footer__block__link" href="#">Mentions légales</a>
					<a class="footer__block__link" href="mailto:contact@ohmyfood.com">Contact</a>
				</div>
			</div>
		</footer>
    </body>
